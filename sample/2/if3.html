<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>流程控制範例</title>
  <script language="javascript">
    var X = prompt("請輸入年齡", "");
    if (X >= 18)
      alert("限制級！");
    else if (X < 18 && X >= 16)
      alert("輔導級15+！");
    else if (X < 16 && X >= 14)
      alert("輔導級12+！");
    else if (X < 14 && X >= 12)
      alert("輔導級！");
    else
      alert("未滿12歲不得觀賞！");
  </script>
</head>

<body>
</body>

</html>
